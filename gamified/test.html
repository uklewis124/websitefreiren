<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade Out Image</title>
    <style>
        /* Container for both images */
        .image-container {
            position: relative;
            width: 300px; /* Set the width according to your image size */
            height: 300px; /* Set the height according to your image size */
        }

        /* The first image (on top) */
        .top-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 1;
			z-index:2;

        }

        /* The second image (below) */
        .bottom-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
			z-index:1;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="1.png" class="top-image" id="topImage" />
        <img src="2.png" class="bottom-image" />
    </div>

    <script>
        window.onload = function() {
            const topImage = document.getElementById("topImage");
            let opacity = 1; // Initial opacity
            const fadeDuration = 5000; // Total duration of fade (5 seconds)
            const fadeStep = 50; // Time between each opacity reduction (50 ms)

            setTimeout(function() {
                const fadeInterval = setInterval(function() {
                    if (opacity > 0) {
                        opacity -= (fadeStep / fadeDuration); // Reduce opacity gradually
                        topImage.style.opacity = opacity;
                    } else {
                        clearInterval(fadeInterval); // Stop when opacity reaches 0
                    }
                }, fadeStep); // Execute this function every 'fadeStep' milliseconds
            }, 2500); // Delay before starting the fade (2.5 seconds)
        };
    </script>

</body>
</html>
